<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PupPal - Dog Breed Explorer</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <h1>PupPal üê∂</h1>
        <div class="nav-links">
          <button class="nav-btn active" data-page="game">Breed Game</button>
          <button class="nav-btn" data-page="gallery">Breed Gallery</button>
        </div>
      </div>
    </nav>

    <main>
      <div id="game-page" class="page active">
        <h2>Guess the Dog Breed</h2>
        <div class="game-container">
          <img id="dog-image" src="" alt="Random Dog" />
          <div class="options-container"> 
            <div id="options"></div>
            <p id="result"></p>
            <button id="next-dog-btn" class="primary-btn">Next Dog üêæ</button>
          </div>
        </div>
      </div>

      <div id="gallery-page" class="page">
        <h2>Breed Gallery</h2>
        <div class="gallery-controls">
          <select id="breed-select">
            <option value="">Select a breed...</option>
          </select>
        </div>
        <div id="gallery-container" class="gallery-grid"></div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
